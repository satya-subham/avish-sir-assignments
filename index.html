<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>
    <script src="https://kit.fontawesome.com/b9e0fa375d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="all-btns">
                <button class="all" id="all">ALL</button>
                <input type="text" name="" id="search">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>
            <div class="creat-task">
                <button class="task-btn">Create Task</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <div class="form">
                <!-- <form action=""> -->
                    <input type="text" name="" id="movie-name" placeholder="Enter Movie Name"> 
                    <input type="url" name="" id="movie-image-link" placeholder="Enter Movie Img Link">
                    <input type="number" name="" id="imdb-rating" placeholder="Enter IMDB Rating">
                    <input type="text" name="" id="category" placeholder="Enter Category">
                    <input type="text" name="" id="trailer-link" placeholder="Enter Trailer Link">
                    <input type="text" name="" id="actor-name" placeholder="Enter Actor Name">
                    <input type="text" name="" id="director-name" placeholder="Enter Director Name">
                    <button class="done">Done</button>
                    <button class="close"><i class="fa-solid fa-xmark"></i></button>

                <!-- </form> -->
            </div>
            <div class="main-movie-container">
                
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
